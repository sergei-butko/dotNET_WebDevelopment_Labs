<div class="d-flex flex-row justify-content-between">
  <h3 class="mb-4">Order creation</h3>
  <button class="btn btn-info"
          (click)="makeOrder(shoppingCart, orderTitle)">Shopping cart: {{shoppingCart.length}}</button>
</div>

<h4>Enter order title:</h4>
<input type="text" required minlength="5" maxlength="50" size="50" [(ngModel)]="orderTitle">

<h4 class="mt-4">Choose meals:</h4>
<div class="d-flex flex-row" *ngFor="let portion of portions">
  <div class="align-content-center">
    <label>
      <input type="checkbox" class="px-2" (change)="addToCart(portion)">
      {{portion.portionName}}
    </label>
  </div>
</div>

<div>

</div>

<div class="d-flex justify-content-start my-4">
  <button type="button" class="btn btn-primary border-0" (click)="makeMeal()">Make own meal</button>
</div>
