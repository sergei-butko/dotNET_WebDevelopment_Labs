<h3>Order #{{id}} meals</h3>

<div class="table-responsive">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let meal of meals">
      <td>{{meal.id}}</td>
      <td>{{meal.name}}</td>
      <td>{{meal.price}}</td>
    </tr>
    </tbody>
  </table>
</div>

<app-loading *ngIf="!meals"></app-loading>
